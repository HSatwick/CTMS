
@main("Community Tool Management System - Forgot Password") {

<br>
@if(flash.containsKey("error")){
	<div class="alert alert-danger">
   	 	@flash.get("error")
	</div>
}

<form action="@routes.Application.resetPasswordRequest()" method="post">

	<div class="form-group">
		<label for="enterEmail" class="control-label">
            Please enter your email address below *
		</label>
        <input type="email" name="enteremail" class="form-control" id="enterEmail">
	</div>
	<div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary">
        <a href="/user_login?" class="btn btn-warning">Back</a>
    </div>
</form>


}
