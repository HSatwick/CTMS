@(email: Long, name: String)

@main("Community Tool Management Systems - Reset Password"){

	<br>
	@if(flash.containsKey("warning")){
		<div class="alert alert-danger">
			<p>@flash.get("warning")</p>
		</div>
	}

	<div>
		<p>You are about to reset your password @name</p>
	</div>
	
	<form action="@routes.Application.submitPassword(email)" method="post">
		<div class="form-group">
			<label for="password1" class="control-label">
				Enter Password:
			</label>
			<input type="password" name="password1" class="form-control" id="password1">
		</div>
		<div class="form-group">
			<label for="password2" class="control-label">
				Enter Password Again:
			</label>
			<input type="password" name="password2" class="form-control" id="password2">
		</div>
		<div class="form-group">
			<input type="submit" value="Submit Changes" class="btn btn-primary">
			<a href="/user_login?" class="btn btn-warning">Back</a>
		</div>
	</form>

}
