@(tools:List[Tools])




    <div>
        @if(!tools.isEmpty()){
        @for(t <- tools){
            <p>
                Tool: @t.tool_name
            </p>
            <p>
                Owner: @t.tool_owner.getName() | Category: @t.tool_type.cat_name | Borough: @t.borough.bor_name
            </p>
            <p>
                <a href="/displayContentFor/@t.tool_id">See More...</a>
            </p>
        }
        }else{
            <p class="alert alert-danger">
                No tools found
            </p>
        }
    </div>
