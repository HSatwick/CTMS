@(tools:List[Tools])




    <div>
        @for(t <- tools){
            <p>
                Tool: @t.tool_name
            </p>
            <p>
                Owner: @t.tool_owner.getName() | Category: @t.tool_type.cat_name | Borough: @t.borough.bor_name
            </p>
            <p>
                @if(session.containsKey("user_id")){
                    <a href="/commentUI/@t.tool_id">Write Comment</a> |
                    <a href="/borrowTool/@t.tool_id">Borrow Tool</a> |
                }
                <a href="/displayCmt/@t.tool_id">Display Comments</a>
            </p>
        }
    </div>
